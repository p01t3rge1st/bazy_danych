<!DOCTYPE html>
<html>
<head>
    <title>Logowanie</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }
        .banner {
            width: 100vw;
            height: 500px; /* wysokość banera */
            display: flex;
            justify-content: center;
            margin-top: -400px;
            margin-bottom: 40px;
        }
        .banner img {
            max-width: 10000px;
            height: auto;
            display: block;
        }
        .login-form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="/media/background.png" alt="Baner">
    </div>
    <div class="login-form-container">
        <h2>Logowanie</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Zaloguj</button>
        </form>
        {% if form.errors %}
            <p style="color:red;">Nieprawidłowy login lub hasło.</p>
        {% endif %}
    </div>
</body>
</html>
